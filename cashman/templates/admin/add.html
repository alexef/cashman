{% extends 'admin/layout.html' %}

{% from '_bits.html' import render_field %}

{% block innercontent %}
<h2>Add {{ model }}</h2>

<form method="post">

  {% for field in form %}
    {{ render_field(field) }}
  {% endfor %}

  <button class="btn btn-primary" type="submit">Add</button>
  <a class="btn btn-default" href="{{ url_for('.' + model + '_list') }}">Cancel</a>
</form>
{% endblock %}
