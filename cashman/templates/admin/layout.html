{% extends 'layout.html' %}

{% block content %}
<div class="row">
  <div class="col-xs-3">
    <h2>Admin</h2>
    <ul class="nav">
      {% for model in modules %}
      <li><a href="{{ url_for('.' + model + '_list') }}">{{ model|capitalize }}</a></li>
      {% endfor %}
    </ul>
  </div>

  <div class="col-xs-9">
    {% block innercontent %}
    {% endblock %}
  </div>
</div>
{% endblock %}
